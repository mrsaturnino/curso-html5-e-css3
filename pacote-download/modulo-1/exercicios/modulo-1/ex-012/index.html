<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Reproduzindo vídeos em HTML5</h1>
    <h3>Inserindo vídeos hospedados localmente</h3>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="200" poster="thumbrefr.jpg" controls autoplay>
    <source src="media/latas-de-refri.mp4" type="video/mp4">
    <source src="media/latas-de-refriv.m4v" type="video/mp4"> 
    <source src="media/latas-de-refri.webm" type="video/webm">
    <source src="media/latas-de-refri.ogv " type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    
    <h3>Inserindo vídeos do YouTube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pAwR6w2TgxY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h3>Inserindo vídeos do Vimeo</h3>
    <iframe src="https://player.vimeo.com/video/85505859?portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

</body>
</html>
