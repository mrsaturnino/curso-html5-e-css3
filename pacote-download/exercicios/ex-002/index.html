<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha </h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo
        de qualquer jeito,
        basta colocar entre as tags
        &lt;p&gt; e &lt;/p&gt; <!-- Less than(&lt)/Greater than(&gt) -->
    </p>
    <p>Para quebrar uma linha
        em um lugar específico, <br>
        é só utilizar a tag &lt;br&gt;
    </p>
    <p>Agora, vamos adicionar alguns simbolos especiais:
        &reg; <!--Marca Registrada-->
        &copy; <!--Copyright-->
        &trade; <!--Trademark-->
        &euro; <!--Mpeda Euro-->
        &pound; <!--Libra-->
        &yen; <!--Ienes-->
        &cent; <!--Centavos americanos-->
        &Delta; <!--Delta matemático-->
        &uparrow; <!-- (ou &uparr) Seta para cima-->
</p>
<p>Agora, alguns emojis: <!--peguei no emojipedia.org-->
    &#x1F43B; <!--Urso-->
    &#x1F43A; <!--Lobo-->
</p>
</body>
</html>
